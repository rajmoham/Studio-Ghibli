<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7d8f1910d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <nav>
            <figure class="logo">
                <a href="index.html">
                    <img class="logo__img" src="./assets/logo.svg" alt="">
                </a>
            </figure>
            <ul class="nav__links">
                <li><a class="nav__link nav__link--underline" href="index.html">Home</a></li>
                <li><a class="nav__link nav__link--underline" href="index.html">Search</a></li>
                <li><a class="nav__link nav__link--boxed" href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="movie">
                    <img class="movie__img-large" src="./assets/img_placeholder.png" alt="">
                    <div class="movie__details">
                        <p class="movie__detail"><span class="bold">Movie Title: </span>-</p>
                        <p class="movie__detail"><span class="bold">Director: </span>-</p>
                        <p class="movie__detail"><span class="bold">Producer: </span>-</p>
                        <p class="movie__detail"><span class="bold">Release Year: </span>-</p>
                        <p class="movie__detail"><span class="bold">Duration: </span>-</p>                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="movie.js"></script>
</html>
