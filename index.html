<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7d8f1910d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <nav>
            <figure class="logo">
                <img class="logo__img" src="./assets/logo.svg" alt="">
            </figure>
            <ul class="nav__links">
                <li><a class="nav__link nav__link--underline" href="#">Home</a></li>
                <li><a class="nav__link nav__link--underline" href="#">Search</a></li>
                <li><a class="nav__link" target="_blank" href="https://ghibliapi.herokuapp.com/">Source</a></li>
            </ul>
        </nav>
    </header>
    <section id="main">
        <div class="container">
            <div class="row">
                <h1 class="title">Search Studio Ghibli Movie</h1>
                <div class="search__wrapper">
                    <input class="search__input" id="search__input" type="text" placeholder="Search" onkeypress="checkEnterPressed(event)">
                    <i class="fas fa-magnifying-glass clickable clickable" onclick="searchResult()"></i>
                </div>
                <div class="search__header">
                    <div class="search__result--container">
                    </div>
                    <div class="search__filter">
                        <p class="search__text">Sort: </p>
                        <select class="search__drop-down-menu" defaultValue="default" onchange="updateDisplay(event.target.value)" id="">
                            <option class="search_drop-down-item" value="default" disabled>Sort</option>
                            <option class="search_drop-down-item" value="rating">Rating (High to Low)</option>
                            <option class="search_drop-down-item" value="duration-lth">Duration (Low to High)</option>
                            <option class="search_drop-down-item" value="duration-htl">Duration (High to Low)</option>    
                        </select>
                    </div>
                </div>
                <div class="movie__container--grid">
                    <div class="movie__card clickable">
                        <img class="movie__img" src="./assets/img_placeholder.png" alt="">
                        <p class="movie__title">-</h5>
                        <p class="movie__rating">-</p>
                        <p class="movie__duration">-</p>
                    </div>
                    <div class="movie__card clickable">
                        <img class="movie__img" src="./assets/img_placeholder.png" alt="">
                        <p class="movie__title">-</h5>
                        <p class="movie__rating">-</p>
                        <p class="movie__duration">-</p>
                    </div>
                    <div class="movie__card clickable">
                        <img class="movie__img" src="./assets/img_placeholder.png" alt="">
                        <p class="movie__title">-</h5>
                        <p class="movie__rating">-</p>
                        <p class="movie__duration">-</p>
                    </div>
                    <div class="movie__card clickable">
                        <img class="movie__img" src="./assets/img_placeholder.png" alt="">
                        <p class="movie__title">-</h5>
                        <p class="movie__rating">-</p>
                        <p class="movie__duration">-</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<footer>
    <div class="container">
        <div class="row">
            <p class="text-white">Created by <a class="text-white" target="_blank" href="http://rajmoham.github.io">Raj Mohammad</a></p>
        </div>
    </div>
</footer>
<script src="app.js"></script>
</html>
